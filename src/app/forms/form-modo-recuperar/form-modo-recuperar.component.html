<div class="container mt-5" style="padding-top: 6rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="numeroDocumento" class="form-label">Número do Documento CPF/CNPJ</label>
                    <input type="text" class="form-control" id="numeroDocumento"
                        placeholder="Digite o número do documento">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="ultimoNome" class="form-label">Último Nome</label>
                    <input type="text" class="form-control" id="ultimoNome" placeholder="Digite o último nome">
                </div>
                <div class="text-center mt-4">
                    <button class="button" type="submit">Próximo</button>
                </div>
            </form>
        </div>
    </div>
</div>
