<section>
    <hr>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Formulário de Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gênero:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="masculino"
                            required>
                        <label class="form-check-label" for="genderMale">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="feminino">
                        <label class="form-check-label" for="genderFemale">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="outro">
                        <label class="form-check-label" for="genderOther">
                            Outro
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="whatsapp" class="form-label">WhatsApp:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fab fa-whatsapp"></i>
                        </span>
                        <input type="text" class="form-control whatsapp-prefix" id="whatsappPrefix" placeholder="+55"
                            disabled>
                        <input type="text" class="form-control whatsapp-area-code" id="whatsappAreaCode"
                            placeholder="DDD" required>
                        <input type="text" class="form-control whatsapp-number" id="whatsappNumber" placeholder="Número"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Cidade:</label>
                    <select class="form-select" id="city" required>
                        <option value="">Selecione uma cidade</option>
                        <option value="Criciúma">Criciúma</option>
                        <option value="Içara">Içara</option>
                        <option value="Tubarão">Tubarão</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="dailyRate" class="form-label">Valor da Diária:</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" id="dailyRate" required>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Li e concordo com os termos.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</section>
