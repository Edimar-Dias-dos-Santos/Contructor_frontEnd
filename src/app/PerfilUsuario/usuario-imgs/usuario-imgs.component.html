<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="profile_picture.jpg" class="card-img-top" alt="Profile Picture">
        <div class="card-body">
          <h5 class="card-title">Nome do Usuário</h5>
          <p class="card-text">Descrição do Usuário</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Fotos do Trabalho</h5>
          <form>
            <div class="input-group mb-3">
              <input type="file" class="form-control custom-file-input" id="photoInput" (change)="onChange($event)">
            </div>
            <button type="submit" class="btn btn-primary" (click)="postarFoto()">Postar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    s
    <div class="col">
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col" *ngFor="let usuarioServImg of usuarioServImgs">
          <div class="card">
            <img [src]="usuarioServImg.url" class="card-img-top" [alt]="usuarioServImg.idUsuarioServImg">
            <button class="btn btn-danger delete-btn" (click)="excluirFoto(usuarioServImg.idUsuarioServImg)" data-toggle="tooltip" data-placement="top" title="Excluir">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <!-- Adicione mais colunas conforme necessário -->
      </div>
    </div>
  </div>
</div>
