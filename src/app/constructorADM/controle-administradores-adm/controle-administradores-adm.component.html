<div class="container mt-4">
  <h1>Tabela de Administradores</h1>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tbody>
        <tr *ngFor="let login of logins">
          <td>{{ login.idLoginConstructoAdm || '-' }}</td>
          <td>{{ login.username || '-' }}</td>
          <td>
            <div class="text-right">
              <button (click)="updateLogin(login)" class="btn btn-primary">Editar</button>
              <button (click)="deleteLogin(login.idLoginConstructoAdm)" class="btn btn-danger">Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
  </table>

  <button (click)="createLogin()" class="btn btn-success">Novo Login</button>
</div>
